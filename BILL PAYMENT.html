    <script>
	
        function validate(){
            let letter = /^[A-za-z\s]+$/;
            let reg_no = /^[#.0-9a-za-z\s,-]+$/;

            let fname = document.getElementById('fname').value;
            let lname = document.getElementById('lname').value;
            let regno = document.getElementById('regno').value;
            let smstr = document.getElementById('smstr').value;
            let rgsfees = document.getElementById('rgsfees').value;
            let stdyfees = document.getElementById('stdyfees').value;
            

            if (fname == ""){
                alert("First Name is Empty");
            }else if (letter.test(fname)=== false){
                alert("First Name Must be Letter Only")
            }else if (lname == ""){
                alert("Last Name is Empty");
            }else if (letter.test(lname)=== false){
                alert("Last Name Must be Letter Only")
            }else if (regno == ""){
                alert("Enter Your Registration Number");
            }else if (reg_no.test(regno)=== false){
                alert("Correctly Type Your Registration Number")
            }else if (smstr == ""){
                alert("Fill the smstr Colum");
            }else if (reg_no.test(smstr)=== false){
                alert("Re-type the Semester");
            }else if(rgsfees == ""){
                alert("Fill The Colum");
            }else if (stdyfees == ""){
                alert("Fill The Colum")
            }else {
                alert("Data Saved")
            }

            
            var x= parseInt(document.getElementById('rgsfees').value);
            var y= parseInt(document.getElementById('stdyfees').value);
            var Total= x+y;
            document.getElementById('total').innerHTML=Total;
            
           
        }
